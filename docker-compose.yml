version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    container_name: space_db
    ports:
      - "3301:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network
    env_file:
      .env


volumes:
  dbdata:

networks:
  app-network:
